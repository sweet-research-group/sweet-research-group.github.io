# site properties and page defaults
title: sweet-research-group
subtitle: Smart Wearable Electronics and hEalth daTa
description: Wearables and AI to provide translational digital health solutions to monitor and improve health
header: images/background.png
footer: images/background.png
header-dark: false
footer-dark: false
proofer: false

# site social media and other links
links:
  email: contact@sweet-research-group.com
  orcid: 0000-0001-8713-9213
  google-scholar: ETJoidYAAAAJ
  github: sweet-research-group
  twitter: sweet-research-group
  youtube: sweet-research-group

### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
